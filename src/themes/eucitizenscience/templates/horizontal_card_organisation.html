{% extends "horizontal_card.html" %}
{% load thumbnail %}
<!-- Matas load static -->
{% load static %}
{% block img %}
<a href="/organisation/{{organisation.id}}">
    <img title="profile picture" class="img-fluid p-1" src="{% thumbnail organisation.logo|default:'default_profile.png' 200x133 crop %}">
</a>
{% endblock img %}
{% block title %}
<!-- Matas if statement-->
{% if organisation.ecsa_organisation.ecsaMember %}
<div class="ecsa-badge">
    <img class="ecsa-badge-img" 
        data-bs-toggle="tooltip"
        title="ECSA Member" 
        src = "{% static 'ecsa_integration/img/ecsa_badge.png' %}" />
</div>
{% endif %}
<a href="/organisation/{{organisation.id}}">{{ organisation.name | truncatechars:30 }}</a>
<div class="small text-muted">{{organisation.orgType}}</div>
{% endblock title %}

{% load staticfiles %}
<div class="row">
				<div class="col-lg-2">
<h2>Projects</h2>
				</div>
				<div class="col-lg-10">
<form class="form-inline" id="searchProjects" action="{% url 'projects' %}">
	<div class="md-form my-0 mr-2">
		<!--label for="keywords" style="color:black">Keywords</label-->
		<input type="text" id="keywords" name="keywords" autocomplete="on" value="{{filters.keywords}}"
								     class="basicAutoComplete form-control" placeholder="Keywords, project name" data-url="text_autocomplete/">
	</div>
	<div class="md-form my-0 mr-2">
		<!--label for="topic" style="color:black">Topic:</label-->
		<select id="topic" name="topic" class="custom-select">
			<option value="">Topic</option>
			{% for topic in topics %}                
			<option {% if topic.topic ==  filters.topic %} selected {% endif %} value="{{topic}}">
			{{topic|capfirst}}
			</option>
			{% endfor %}
		</select>
		<!--label for="status" style="color:black">Status:</label-->
		<select id="status" name="status" class="custom-select status-select">
			<option value="">Status<option>
			{% for s in status %}
			<option {% if s.id ==  filters.status %} selected {% endif %} value="{{s.id}}">
			{{s.status|capfirst}}
			</option>
			{% endfor %}
		</select>
		<!-- label for="host" style="color:black">Host</label-->
		<button class="btn btn-info" id="search" type="submit" alt="Find">
						<i class="fas fa-search"></i>
		</button>
		{% if user.is_authenticated %}
		<a class="btn btn-danger" href="{% url 'new_project' %}">
						<i class="fas fa-plus-circle"></i>
		</a>
		{% endif %}
	</div>
</form>
				</div>

</div>

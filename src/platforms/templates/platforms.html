{% extends "base_r2.html" %}
{% load i18n %}
{% load static %}

{% block list_of_items %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% include "_subnavbarNew.html" %}
            {% include "_finder_platforms.html" %}
            <!-- TODO: Include filters -->
        </div>
    </div>
    <div class="row">
        {% include "platforms_cards.html" %}
    </div>
</div>
{% endblock list_of_items %}
{% block scripts %}
<script src="{% static 'site/js/bootstrap-autocomplete.js'%}"></script>
<script>
    $('.basicAutoComplete').autoComplete(
	{ minLength: 3 }
	);
	$('.basicAutoComplete').on('autocomplete.select', function (evt, item) {
		$('#searchPlatforms').submit();
	});
    $(function () {
		$('.custom-select').on('change', function () {
			$('#searchPlatforms').submit();
		});
    $('#pill-keywords').on('click', function() {
        $('#keywords').val('')
        $('#searchPlatforms').submit();
    });
    $('#pill-country').on('click', function() {
        $('#country').val('')
        $('#searchPlatforms').submit();
    });
    $('#pill-geographicExtend').on('click', function() {
        $('#geographicExtend').val('')
        $('#searchPlatforms').submit();
    });
    });
</script>
{% endblock scripts %}

{% load i18n %}
<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{% trans "Confirm delete" %}</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button> 
            </div>
            <div class="modal-body">
                <p>{% trans "You are going to delete this organisation, this procedure is irreversible." %}</p>
                <p>{% trans "Do you want to proceed?" %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-2 mt-4 mb-5" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                <!-- <a class="btn btn-red btn-delete"><i class="fas fa-trash-alt"></i> {% trans "Delete" %}</a> -->
                <a
                    href="{% url 'delete_organisation' organisation.id %}"
                    class="btn btn-danger mt-4 mb-5"
                    id="delete-item2"
                    >
                        <span class="fas fa-trash-alt"></span>&nbsp;{% trans "Confirm" %}
                </a>
            </div>
        </div>
    </div>
</div>

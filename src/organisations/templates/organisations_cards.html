{% load staticfiles %}
{% for organisation in organisations %}
<div class="col-lg-3 col-sm-12 mb-4">
	<div class="card h-100 shadow border-0">
        <a class="card-img-wrap "href="/organisation/{{organisation.id }}">
            {% if organisation.logo %}
            <img class="card-img-top img-fluid img-zoom lazyload " src="{{ organisation.logo }}" />
            {% else %}
            <img class="card-img-top img-fluid img-zoom lazyload " src="{% static 'site/img/project_default_card.webp' %}" />
            {% endif %}

        </a>
        <div class="card-body">
            <h6 class="card-title mt-3 mb-3"> <a class="card-link" href="/organisation/{{organisation.id }}">{{ organisation.name }}</a></h6>

            <div class="card-text mt-3">{{organisation.description | safe | truncatechars:180 }}
                <a class="organisation" href="/organisation/{{organisation.id}}" target="_blank">Read more</a>
            </div>
            <br>
        </div><!-- End of card-body -->

    </div><!-- end of card -->
</div>
{% endfor %}
